<div class="counter">
    <p class="counter_title">
        QUESTION
    </p>
    <div id="counter_number" data-total="{{ totalQuestions }}">
        {{ questionNumber }}
    </div>
</div>
<div class="question">
    <h1 id="mainQuestion">
        {{ question.question }}
    </h1>

    {% for answer in question.answers %}
    <div class="question_c">
        <input type="radio" name="question{{ questionNumber }}" id="q{{ loop.index }}" value="{{ question.answersValues[loop.index] }}">
        <label for="q{{ loop.index }}" class="question_mc">
            <span class="question_mc-op">{{ loop.index|getLetter }}</span>
            {{ question.answers[loop.index] }}
        </label>
    </div>
    {% endfor %}

    <button type="button" id="next" class="primary-btn" disabled="true" autocomplete="off">Next</button>
</div>
